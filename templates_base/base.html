<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> {% block title %}{% endblock %}</title>

    {% block head %} {% endblock %}

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Home link on the left -->
            <a class="navbar-brand" href="{% url 'core:home' %}">Cult</a>
    
            <!-- Page name in the center -->
            <div class="mx-auto">
                <span class="navbar-text">
                    {% block header %} {% endblock %}
                </span>
            </div>
    
            <!-- Profile picture or login on the right -->
            <div class="ml-auto">
                <a class="navbar-link" href="
                {% if user.is_authenticated %}
                    {% url 'core:profile' %}
                {% else %}
                    {% url 'core:login' %}
                {% endif %}
                ">
                {% if user.is_authenticated %}
                    <img style="width:48px;height:48px" alt="propic-thumbnail" 
                    class="object-fit-fill rounded-circle img-thumbnail" 
                    src="{{ user.profile.propic }}">
                    {{user.username}}
                {% else %}
                    Login
                {% endif %}
                </a>
            </div>
        </div>
    </nav>

    {% block content %} {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
